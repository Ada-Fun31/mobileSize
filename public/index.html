<body>
  <div class="container">
    <div class="bg-img" id="back"></div>

    <div class="message-text">
      <p class="paragraph" id="para1">Hello,</p>
      <p class="paragraph" id="para2">Stranger <em id="userNumber"></em></p>
      <p class="paragraph" id="para3">My name is Ada.</p>

      <p class="notification" id="notifier">「 scroll up 」</p>

      <p class="paragraph mediumP AnimaPara1" id="para4">By seeing this message,</p>
      <p class="paragraph smallP AnimaPara2" id="para5">I believe you are devoured by my shirt</p>
      <p class="paragraph smallP AnimaPara3" id="para6">bursting with curiosity.</p>
      <script>
        document.getElementById("para4").style.display = "none";
        document.getElementById("para5").style.display = "none";
        document.getElementById("para6").style.display = "none";
      </script>

      <p class="paragraph AnimaPara1" id="para7"><br/>Congrats!</p>
      <p class="paragraph smallP AnimaPara2" id="para8">You’ve find a way into</p>
      <p class="paragraph smallP AnimaPara3" id="para9">The regulation-free space</p>
      <script>
        document.getElementById("para7").style.display = "none";
        document.getElementById("para8").style.display = "none";
        document.getElementById("para9").style.display = "none";
      </script>




    </div>


  </div>
