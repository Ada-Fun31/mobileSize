<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Source+Code+Pro:wght@300&family=VT323&display=swap"
        rel="stylesheet">

    <title>This is the heart room</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="preloader">
        <div class="tB">
            <p>Happy you've made it here:)<br>
                to provide more information<br>press "Back"<br>Go explore<br>press "Forward"</p>
            <div class="preload-buttons">
                <form action="/">
                    <button class="buttons" id="back">Back</button>
                </form>
                <button class="buttons" id="forward">Forward</button>
            </div>
        </div>
    </div>
    <script>
        var loader = document.getElementById("preloader");
        var clicked = document.getElementById("forward")
        window.addEventListener("load", function () {
            clicked.addEventListener('click', function () {
                countDown(1);
            })

            function countDown(sec) {
                let counter = sec
                const interval = setInterval(() => {
                    counter--;
                    if (counter < 0) {
                        clearInterval(interval);
                        loader.style.display = "none";
                    }
                }, 1000)
            }
        })

    </script>

    <div id="3Dspace"></div>

    <div class="input-div">
        <label for="fname" id="question">Question goes here</label>
        <div class="please">
            <input class="spacing" type="text" id="input-text" name="fname" placeholder="Anwser goes here">
            <button class="spacing" id="upload-button">Upload</button>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
